<mat-toolbar color="accent" class="mat-elevation-z4">
  <span>
    <button
      *ngIf="isAuthenticated$ | async"
      mat-mini-fab
      (click)="sidenav?.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img src="assets/images/DGU(v2)_Logo_Dark_NoBG.png" alt="Logo" style="height:50px; width:50px;"/>
    </span>
    <span class="title">{{title}}</span>
  </span>
  <span class="spacer"></span>
  <button
    *ngIf="isAuthenticated$ | async"
    (click)="logout()"
    class="login"
    mat-mini-fab
  >
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container >
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="isAuthenticated$ | async"
    class="app-sidenav"
  >
    <nav>
      <a
        mat-button
        class="nav-link"
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive="active-route"
      >
        <mat-icon>
          {{ link.icon }}
        </mat-icon>
        {{ link.title }}
      </a>
    </nav>

  </mat-sidenav>

  <div class="container-mat">
    <router-outlet>

      <app-loader></app-loader>
    </router-outlet>
  </div>
</mat-sidenav-container>
<p-toast position="top-right" [baseZIndex]="5000"></p-toast>
<p-confirmPopup></p-confirmPopup>
<p-confirmDialog key="confirmDialog"></p-confirmDialog>
