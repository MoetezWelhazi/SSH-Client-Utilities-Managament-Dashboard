<form class="loginform" (submit)="addScript()">
  <button type="button" mat-button class="close" mat-dialog-close ><mat-icon>close</mat-icon></button>
  <h2 mat-dialog-title>Add Script</h2>
  <mat-dialog-content>
  <mat-card-content>
    <section>
      <div class="dropzone" appDragDropFileUpload (filesChangeEmiter)="onFileSelect($event)">
        <div class="text-wrapper">
          <div class="centered">
            <input type="file" name="file" id="file" (change)="onFileSelect($event)" multiple>
            <label for="file"><span class="textLink"><mat-icon class="material-symbols-outlined m-0 p-0">file_upload</mat-icon>Select your file</span> or Drop it here!</label>
          </div>
        </div>
      </div>
      <div class="h6">
        {{fileName || "No file uploaded yet."}}
      </div>
    </section>
    <mat-form-field class="inputfield" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="Text..."
        [(ngModel)]="script.description"
        type="text"
        required
        name="description"
        #description="ngModel"
      ></textarea>
      <mat-error *ngIf="description.invalid && (description.dirty || description.touched)">
        <strong>La description est obligatoire!</strong>
      </mat-error>
    </mat-form-field>
    <mat-checkbox
      color="primary"
      name="status"
      [(ngModel)]="script.type"
    >
      Private</mat-checkbox>
    <mat-checkbox
      color="primary"
      name="editable"
      style="margin-left:2%"
      [(ngModel)]="script.editable"
    >
      Editable by shared users</mat-checkbox>
  </mat-card-content>

</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="submit" [disabled]="(description.invalid)" mat-raised-button color="accent" style="color: white">Add</button>
    <button type="button" mat-raised-button class="cancel" color="accent" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
